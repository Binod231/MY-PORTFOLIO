<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hamburger Toggle</title>
  <style>
    body {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .menu-toggle {
      background: transparent;
      border: none;
      padding: 15px;
      cursor: pointer;
      z-index: 1000;
    }

    .hamburger {
      width: 30px;
      height: 24px;
      position: relative;
    }

    .hamburger span {
      position: absolute;
      width: 100%;
      height: 3px;
      background: white;
      transition: all 0.3s ease;
    }

    .hamburger span:nth-child(1) {
      top: 0;
    }

    .hamburger span:nth-child(2) {
      top: 50%;
      transform: translateY(-50%);
    }

    .hamburger span:nth-child(3) {
      bottom: 0;
    }

    .menu-toggle.active span:nth-child(1) {
      transform: translateY(10px) rotate(45deg);
    }

    .menu-toggle.active span:nth-child(2) {
      opacity: 0;
    }

    .menu-toggle.active span:nth-child(3) {
      transform: translateY(-10px) rotate(-45deg);
    }
  </style>
</head>
<body>

  <button id="simpleMenuToggle" class="menu-toggle" aria-label="Toggle Menu">
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </button>

  <script>
    document.getElementById('simpleMenuToggle').addEventListener('click', function () {
      this.classList.toggle('active');
    });
  </script>

</body>
</html>
